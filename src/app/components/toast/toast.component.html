<div id="toast" class="toast d-flex align-items-center text-white border-0 position-absolute bottom-0 end-0 mb-3 m-md-3" [ngClass]="'bg-' + kind" role="alert">
  <div class="toast-body">
    {{ text }}
  </div>
  <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast"></button>
</div>
